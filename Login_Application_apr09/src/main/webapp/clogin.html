<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Customer Login</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #eef2f7;
        display: grid;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .main {
        background-color: #ffffff;
        width: 400px;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        border: 1px solid #ddd;
    }

    h1 {
        text-align: center;
        color: #007bff;
        margin-bottom: 30px;
    }

    table {
        margin: 0 auto;
    }

    td {
        padding: 10px;
        font-size: 16px;
    }

    input[type="text"],
    input[type="password"] {
        padding: 10px;
        width: 100%;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }

    .btn {
        display: inline-block;
        padding: 12px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s;
        margin-top: 25px;
        margin-right: 10px;
        text-align: center;
    }

    .btn:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

    .button-group {
        display: flex;
        justify-content: center;
        gap: 15px;
    }
</style>
</head>

<body>

<div class="main">
    <form action="custlogin" method="post">
        <h1>Customer Login</h1>
        <table>
            <tr>
                <td>User Name</td>
                <td><input type="text" name="cname" required></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" name="pwd" required></td>
            </tr>
        </table>
        <div class="button-group">
            <input type="submit" value="Login" class="btn">
            <a href="Cregister.html" class="btn">New Customer</a>
        </div>
    </form>
</div>
</body>
</html>
