<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
}

h1 {
    text-align: center;
    color: #007bff;
    margin-top: 50px;
    font-size: 32px;
}

.main {
    background-color: #ffffff;
    width: 35%;
    height: auto;
    margin-left: 32%;
    padding: 30px;
    font-size: 18px;
    border-radius: 10px;
    border: 1px solid #ccc;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin-top: 50px;
}

.main input[type="text"] {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
}

.main input[type="submit"] {
    display: inline-block;
    padding: 12px 30px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    margin-top: 20px;
    width: 100%;
}

.main input[type="submit"]:hover {
    background-color: #0056b3;
}

.main a {
    color: #007bff;
    text-decoration: none;
    font-weight: bold;
}

.main a:hover {
    text-decoration: underline;
}

span {
    font-weight: bold;
    color: #333;
}
</style>
</head>
<body>

<form action="insert" method="post">
    <h1>Admin Login</h1>
    <div class="main">
        <span>Admin Name:</span>
        <input type="text" name="ename" required/><br>
        <span>Password:</span>
        <input type="text" name="pwrd" required/><br>
        <input type="submit" value="Login">
        <br><br>
        <span>Don't have an account? <a href="register.html">Register Here</a></span>
    </div>
</form>

</body>
</html>
